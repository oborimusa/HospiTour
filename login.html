<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitour - Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a73e8, #6c5ce7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background-color: #1a73e8;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0d62d9;
        }

        .login-btn:disabled {
            background-color: #6c9ee8;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-footer a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d93025;
            background-color: #fce8e6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            color: #137333;
            background-color: #e6f4ea;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Hospitour</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading" id="loadingSpinner" style="display: none;"></span>
                    <span id="loginText">Sign In</span>
                </button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" id="googleLogin">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                </button>
                <button class="social-btn" id="facebookLogin">
                    <img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook">
                </button>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCJecurF3qb6kfefdpae8oKGDBOEdmywC4",
            authDomain: "hospitour-6a1da.firebaseapp.com",
            projectId: "hospitour-6a1da",
            storageBucket: "hospitour-6a1da.firebasestorage.app",
            messagingSenderId: "73315471607",
            appId: "1:73315471607:web:b5a1f6384f5dc0432c03f2",
            measurementId: "G-V82ZQPV48F"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const auth = firebase.auth();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const googleLoginBtn = document.getElementById('googleLogin');
        const facebookLoginBtn = document.getElementById('facebookLogin');

        // Form submission handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing In...';
            loadingSpinner.style.display = 'inline-block';
            hideMessages();
            
            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    showSuccess('Login successful! Redirecting...');
                    
                    // Log login event to analytics
                    analytics.logEvent('login', {
                        method: 'email'
                    });
                    
                    // Redirect to dashboard or home page after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    loginBtn.disabled = false;
                    loginText.textContent = 'Sign In';
                    loadingSpinner.style.display = 'none';
                    
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred during login.';
                    
                    if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address.';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'This account has been disabled.';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMsg = 'No account found with this email.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Incorrect password.';
                    }
                    
                    showError(errorMsg);
                });
        });

        // Google login handler
        googleLoginBtn.addEventListener('click', () => {
            hideMessages();
            
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Google login successful
                    const user = result.user;
                    showSuccess('Google login successful! Redirecting...');
                    
                    // Log login event to analytics
                    analytics.logEvent('login', {
                        method: 'google'
                    });
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    const errorMsg = 'Google login failed. Please try again.';
                    showError(errorMsg);
                });
        });

        // Facebook login handler
        facebookLoginBtn.addEventListener('click', () => {
            hideMessages();
            
            const provider = new firebase.auth.FacebookAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Facebook login successful
                    const user = result.user;
                    showSuccess('Facebook login successful! Redirecting...');
                    
                    // Log login event to analytics
                    analytics.logEvent('login', {
                        method: 'facebook'
                    });
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    const errorMsg = 'Facebook login failed. Please try again.';
                    showError(errorMsg);
                });
        });

        // Helper functions for showing/hiding messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
